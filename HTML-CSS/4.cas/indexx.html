<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="background-color:blue">
    <table border="2px" align="center">
        <form target="_blank" action="https://centarnit.com/">
      <tr>
        <td><label for="username"><strong>Unesite vas username</strong></label></td>
        <td><input type="text" name="username" id="username" /></td>
      </tr>
      <tr>
        <td><label for="surname"><ins>Unesite vas prezime</ins></label></td>
        <td><input type="text" name="surname" id="surname" /></td>
      </tr>
      <tr>
        <td><label for="email"><i>Unesite vas registracioni email</i></label></td>
        <td><input type="mail" id="email" name="email" /></td>
      </tr>
      <tr>
        <td><label for="age"><del>Unesite koliko ima godina</del></label></td>
        <td><input type="number" min="15" max="95" /></td>
      </tr>
      <tr>
        <td><label for="password">Unesite vasu sifru</label></td>
        <td><input type="password" name="password" id="password" /></td>
      </tr>
      <tr>
        <td><label for="checking">Da li ste se nekad pre ulogovali</label></td>
        <td><input type="checkbox" name="checking" id="checking" checked /></td>
      </tr>
      <tr>
        <td><label for="date">Datum vase prve prijave</label></td>
        <td>
          <input
            type="date"
            name="date"
            id="date"   
            min="1950-02-03"
            max="2022-01-01"
          />
        </td>
      </tr>
      <tr>
        <td colspan="2" align="center"><button  type="submit"><mark>Ulogujte se:</mark></button></td>
      </tr>
    </table>
</form> 
  </body>
</html>
