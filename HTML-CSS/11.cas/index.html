<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- .glavni:nth-of-type i broj kartice koju zelimo da promenimo -->
    <p style="width: 200px">p tag je block level element</p>
    <a href="">Neki link </a>
    <!-- HTML Block level elementi: -->
    <!-- p,div(kao i alternative),od h1-h6 naslovi,ol i ul(liste),kao i li stavka kod listi,table, -->
    <!-- HTML Inline elementi: -->
    <!-- span,(sluzi da se izmeni tekst da ostane u istom redu,da se izdvoji kao jedan deo teksta),a,img,button, -->
    <!-- inline element ne moze da sadrzi block level element,vec samo obratno!!! -->
    <a href=""
      ><img src="../10.cas/images.jpg" alt="" width="200px" height="200px"
    /></a>
    <a href=""
      ><div>
        <p>pise nesto</p>
      </div></a
    >
  </body>
</html>
